<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coins</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px dashed #ccc;
      background-color: #fafafa;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .custom-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
      max-width: 250px;
    }
    
    .custom-button:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      box-shadow: 0 12px 25px rgba(118, 75, 162, 0.4);
    }
    
    /* Responsive tweaks */
    @media (max-width: 360px) {
      .custom-button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
        max-width: 200px;
      }
    }
    

    /* Make things smaller on narrow screens */
    @media (max-width: 360px) {
      .container {
        padding: 1rem;
        max-width: 250px;
      }

      h1 {
        font-size: 1.4rem;
      }

      img {
        max-height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Allowed Coins to Insert</h1>
    <img src="/coins/coin1.jpeg" alt="Allowed coins">
    <img src="/coins/coin2.jpeg" alt="code">
    <p>5 pesos</p>

    <hr><br>

    <img src="/coins/coin3.jpeg" alt="">
    <img src="/coins/coin4.jpeg" alt="">
    <p>10 pesos</p>

    <br><hr>

    <img src="/coins/coin5.jpeg" alt="">
    <p>20 pesos</p>
    <a href="/index.html" class="custom-button">Back To Main Page</a>
  </div>
</body>
</html>
