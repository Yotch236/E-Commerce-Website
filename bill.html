<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bills</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px dashed #ccc;
      background-color: #fafafa;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* Make things smaller on narrow screens */
    @media (max-width: 360px) {
      .container {
        padding: 1rem;
        max-width: 250px;
      }

      h1 {
        font-size: 1.4rem;
      }

      img {
        max-height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Allowed Bill to Insert</h1>

    <img src="/bills/bill1.jpeg" alt="">
    <p>20 pesos</p>
  </div>
</body>
</html>
